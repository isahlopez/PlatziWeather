	<meta charset="UTF-8"/>
	<!--Responsive Design-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--El ancho va a ser igual al ancho del dispositivo, initial-scale: Para que mantenga la escala original-->
	<title>Time Weather</title>
	<link href='http://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>

<body>
	<header class="main-header">
		<h1 class="main-header__title">Time Weadther</h1>
		<h2 class="main-header__subtitle">An awesome way to see how we burn by global warming</h2>
	</header>
	<div class="loader">Geolocalizando tu posici√≥n, por favor espera...</div>
	
	
	<main class="cards-group ">
		<template id="template--city">
			<div class="card" data-image="sky"> 
				<header class="card__header">
					<h3 data-ciudad class="card__title"></h3>
					<h4 data-time class="card__time"></h4>
					<h4 data-date class="card__date"></h4>
				</header>
				<div class="card__info">
					<img data-icon src="" alt="" class="card__image">
					<span data-temp="max" class="card__maxtemp utility__unidad"></span>
					<span data-temp="min" class="card__mintemp utility__unidad"></span>
					<span data-temp="current" class="card__temp utility__unidad"></span>
				</div>
			</div>
		</template>
	</main>
